<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Todo-App</title>
</head>

<body>
    <div class="container mx-auto bg-gray-100 h-[100vh] w-[40%] rounded-md">
        <div class="header mt-10 ">
            <h1 class="font-bold text-4xl text-center ">Todos</h1>
            <h2 class="text-2xl ml-5 mt-10"><span class="font-bold ">Create</span>  Task</h2>
        </div>
        <input type="text" class="text-lg font-serif border-2 p-2 w-[80%] mx-10 mt-4 rounded-lg" id="inputText" placeholder="Enter your daily tasks"><br>
        <button onclick="addTodo()" class="px-8 py-2 text-center bg-blue-500 mt-4 ml-10 rounded-md font-semibold hover:bg-blue-600 hover:text-white">Add</button>
        <div class="todo-container">
            <h2 class="text-2xl ml-5 mt-5"><span class="font-bold ">My</span>  Todos</h2>
            <ul id="todosContainer">
                <!-- TODO: Add todos here -->
            </ul>
        </div>
        <button  onclick="saveTodo()" class="px-8 py-2 text-center bg-blue-500 mt-4 ml-10 rounded-md font-semibold hover:bg-blue-600 hover:text-white">Save</button>







    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="todo.js"></script>

</body>

</html>
